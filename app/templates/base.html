<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="bg-background">
        <header class="bg-white border-b border-border px-6 py-4 flex items-center justify-between">
            <!-- Flex container -->
                <h1 class="text-2xl font-bold"><a href="{{ url_for('task.index') }}">Task Manager</a></h1>
                {% if current_user.is_authenticated %}
                    <nav>
                        <ul class="flex space-x-6 text-center">
                            <div class="flex space-x-1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>

                                <li>{{ current_user.name }}</li>
                            </div>
                            <li><a href="{{ url_for('auth.logout') }}" class="text-text-secondary hover:text-danger font-medium">Logout</a></li>
                        </ul>
                    </nav>
                {% else %}
                    <nav>
                        <ul class="flex space-x-4 text-center">
                            <li><a href="{{ url_for('auth.register') }}" class="text-text-secondary hover:text-primary font-medium">Register</a></li>
                            <li><a href="{{ url_for('auth.login') }}" class="text-text-secondary hover:text-primary font-medium">Login</a></li>
                        </ul>
                    </nav>
                {% endif %}
        </header>
        <main class="content mx-auto">
            {% block main_content %}{% endblock %}
        </main>
    </body>
</html>
